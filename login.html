<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Event 360 | Login</title>
</head>
<body>
    
    <div class="auth-holder d-flex">
        <div class="form-section d-flex align-items-center justify-content-center">
            <div class="w-100">
                <div class="top-header text-center">
                    <a href="/">
                        <img src="img/logo.png" class="img-fluid" alt="">
                    </a>
                    <h4 class="my-4">Welcome</h4>
                </div>
                <form action="">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email Address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </form>
                <div class="my-3 text-center bottom-question">
                    <p>Dont have an account? <a href="/signup.html">Sign Up</a></p>
                </div>
            </div>
            
        </div>
        <div class="image-section">
            <!-- <img src="img/side-img.png" class="img-fluid" alt=""> -->
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
