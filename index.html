<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Event</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container">
            <a class="navbar-brand" href="#">Event360</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Create an Event</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Auction House</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="hero-section">

        </div>
        <div class="event-display">
            <div class="container">
                <div class="section-header">
                    <h3>Book a unique space for your event.</h3>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-6 mb-5">
                                <div class="text-center">
                                    <img src="img/wedding.png" alt="wedding" class="img-fluid">
                                </div>
                                
                            </div>
                            <div class="col-md-6 mb-5">
                                <div class="text-center">
                                    <img src="img/birthday.png" alt="birthday" class="img-fluid">
                                </div>
                            </div>
                            <div class="col-md-6 mb-5">
                                <div class="text-center">
                                    <img src="img/cool.png" alt="cool" class="img-fluid">
                                </div>
                            </div>
                            <div class="col-md-6 mb-5">
                                <div class="text-center">
                                    <img src="img/space.png" alt="space" class="img-fluid">
                                </div>     
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="text-center">
                            <img src="img/sport.png" class="img-fluid" alt="sport">
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <section class="artist-display">
            <div class="container">
                <div class="section-header">
                    <h3>Choose from a variety of artists.</h3>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="artist-info">
                            <div class="text-center">
                                <img src="img/artists/regaae.png" alt="music" class="img-fluid">
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <h4>Nathaniel Tetteh.</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="artist-info">
                            <div class="text-center">
                                <img src="img/artists/native.png" alt="music" class="img-fluid">
                            </div>
                            <div class="d-flex justify-content-between">
                                <h4>Nathaniel Tetteh.</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="artist-info">
                            <div class="text-center">
                                <img src="img/artists/pop-star.png" alt="" class="img-fluid">
                            </div>
                           
                            <div class="d-flex justify-content-between">
                                <h4>Nathaniel Tetteh.</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
